<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3R/4R ç›¸ç‰‡æ‹¼è²¼å¤§å¸«</title>
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #f39c12;
            --bg-color: #f5f7fa;
            --panel-bg: #ffffff;
            --text-color: #333333;
            --border-radius: 12px;
        }

        body {
            font-family: 'Segoe UI', Microsoft JhengHei, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.8rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            justify-content: center;
            width: 100%;
            max-width: 1300px;
        }

        /* å·¦å´æ§åˆ¶é¢æ¿ */
        .controls {
            background: var(--panel-bg);
            padding: 25px;
            border-radius: var(--border-radius);
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            width: 320px;
            flex-shrink: 0;
            display: flex;
            flex-direction: column;
            gap: 18px;
            height: fit-content;
        }

        .section-title {
            font-size: 0.95rem;
            font-weight: 700;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 5px;
            border-bottom: 1px solid #eee;
            padding-bottom: 5px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        label {
            font-weight: 600;
            font-size: 0.95rem;
            color: #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* æŒ‰éˆ•æ¨£å¼ */
        .btn {
            padding: 12px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
            font-size: 1rem;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-upload {
            background-color: var(--primary-color);
            color: white;
            position: relative;
            overflow: hidden;
        }
        
        .btn-upload input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .btn-download {
            background-color: #27ae60;
            color: white;
            margin-top: 10px;
            font-size: 1.1rem;
        }

        .btn-outline {
            background-color: transparent;
            border: 2px solid #ddd;
            color: #666;
            padding: 8px;
            font-size: 0.9rem;
        }

        .btn-outline.active {
            border-color: var(--primary-color);
            color: var(--primary-color);
            background-color: #eaf4ff;
        }

        .btn:hover {
            filter: brightness(1.05);
            transform: translateY(-1px);
        }

        /* é¸æ“‡å™¨æ¨£å¼ */
        .radio-group {
            display: flex;
            gap: 5px;
            background: #f0f2f5;
            padding: 4px;
            border-radius: 8px;
        }

        .radio-option {
            flex: 1;
            text-align: center;
            padding: 8px;
            cursor: pointer;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.2s;
            color: #666;
        }

        .radio-option.active {
            background: white;
            color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        input[type="range"] {
            width: 100%;
            accent-color: var(--primary-color);
        }

        /* æ’ç‰ˆæ¨¡å¼é¸æ“‡ */
        .layout-options {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
        }

        /* ç•«å¸ƒé è¦½å€åŸŸ */
        .preview-area {
            flex-grow: 1;
            background: #e0e0e0;
            border-radius: var(--border-radius);
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: auto;
            min-height: 500px;
            box-shadow: inset 0 0 30px rgba(0,0,0,0.05);
        }

        canvas {
            background-color: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 100%;
            height: auto;
            transition: width 0.3s, height 0.3s;
        }

        .info-text {
            font-size: 0.85rem;
            color: #888;
            margin-top: 5px;
            text-align: center;
        }

        #loading {
            display: none;
            color: var(--primary-color);
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }

        /* æ¨™ç±¤ */
        .badge {
            background: #e74c3c;
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 4px;
            vertical-align: middle;
            margin-left: 5px;
        }
    </style>
</head>
<body>

    <h1>ğŸ“¸ æ‹¼è²¼å¤§å¸« <span style="font-size: 1rem; color: #666; font-weight: normal;">| æ”¯æ´ 3R & 4R åˆ—å°</span></h1>

    <div class="container">
        <!-- å·¦å´æ§åˆ¶å€ -->
        <div class="controls">
            
            <div class="control-group">
                <button class="btn btn-upload">
                    ğŸ“‚ ä¸Šå‚³ç…§ç‰‡ (2-9å¼µ)
                    <input type="file" id="fileInput" multiple accept="image/*">
                </button>
                <div id="fileCount" class="info-text">å°šæœªé¸æ“‡ç…§ç‰‡</div>
            </div>

            <div class="section-title">1. ç›¸ç´™è¨­å®š</div>
            
            <div class="control-group">
                <label>å°ºå¯¸ (Size)</label>
                <div class="radio-group" id="sizeGroup">
                    <div class="radio-option" onclick="setPaperSize('3R')">3R (3.5x5")</div>
                    <div class="radio-option active" onclick="setPaperSize('4R')">4R (4x6")</div>
                </div>
            </div>

            <div class="control-group">
                <label>æ–¹å‘ (Orientation)</label>
                <div class="radio-group" id="orientGroup">
                    <div class="radio-option active" onclick="setOrientation('landscape')">æ©«å‘ (Landscape)</div>
                    <div class="radio-option" onclick="setOrientation('portrait')">ç›´å‘ (Portrait)</div>
                </div>
            </div>

            <div class="section-title">2. æ’ç‰ˆæ¨£å¼</div>

            <div class="control-group">
                <div class="layout-options" id="layoutButtons">
                    <!-- å‹•æ…‹ç”ŸæˆæŒ‰éˆ• -->
                    <button class="btn btn-outline active" disabled>è«‹å…ˆä¸Šå‚³ç…§ç‰‡</button>
                </div>
            </div>

            <div class="control-group">
                <button class="btn" style="background-color: var(--secondary-color); color: white; padding: 8px;" onclick="shuffleImages()">
                    ğŸ”€ éš¨æ©Ÿæ›´æ›ä½ç½®
                </button>
            </div>

            <div class="section-title">3. ç´°ç¯€èª¿æ•´</div>

            <div class="control-group">
                <label>é‚Šæ¡†é–“è· <span id="gapValue" style="color:var(--primary-color)">20</span> px</label>
                <input type="range" id="gapInput" min="0" max="100" value="20">
            </div>

            <div class="control-group">
                <label>èƒŒæ™¯é¡è‰²</label>
                <input type="color" id="bgColorInput" value="#ffffff" style="width: 100%; height: 35px; border: 1px solid #ddd; border-radius: 6px;">
            </div>

            <div id="loading">è™•ç†ä¸­...</div>
            <button class="btn btn-download" onclick="downloadImage()">ğŸ’¾ ä¸‹è¼‰åˆ—å°æª” (HD)</button>
            <div id="resInfo" class="info-text">è¦æ ¼: 4R - 1800 x 1200 px</div>
        </div>

        <!-- å³å´é è¦½å€ -->
        <div class="preview-area">
            <canvas id="collageCanvas"></canvas>
        </div>
    </div>

    <script>
        // è¨­å®šèˆ‡è®Šæ•¸
        const DPI = 300;
        const SIZES = {
            '3R': { w: 5, h: 3.5 }, // å‹
            '4R': { w: 6, h: 4 }
        };

        let state = {
            paper: '4R',        // 3R or 4R
            orientation: 'landscape', // landscape or portrait
            layout: 'grid',     // grid, focus, strip-h, strip-v
            gap: 20,
            bgColor: '#ffffff',
            images: []          // Loaded Image objects
        };

        // DOM å…ƒç´ 
        const canvas = document.getElementById('collageCanvas');
        const ctx = canvas.getContext('2d');
        const fileInput = document.getElementById('fileInput');
        const gapInput = document.getElementById('gapInput');
        const bgColorInput = document.getElementById('bgColorInput');
        const fileCountDisplay = document.getElementById('fileCount');
        const layoutContainer = document.getElementById('layoutButtons');
        const resInfo = document.getElementById('resInfo');
        const loading = document.getElementById('loading');

        // åˆå§‹åŒ–
        init();

        function init() {
            setPaperSize('4R', false); // é è¨­ 4R
            // äº‹ä»¶ç›£è½
            fileInput.addEventListener('change', handleFileSelect);
            gapInput.addEventListener('input', (e) => {
                state.gap = parseInt(e.target.value);
                document.getElementById('gapValue').textContent = state.gap;
                render();
            });
            bgColorInput.addEventListener('input', (e) => {
                state.bgColor = e.target.value;
                render();
            });
        }

        // --- è¨­å®šåŠŸèƒ½ ---

        function setPaperSize(size, doRender = true) {
            state.paper = size;
            updateRadioUI('sizeGroup', size === '3R' ? 0 : 1);
            if(doRender) render();
        }

        function setOrientation(orient) {
            state.orientation = orient;
            updateRadioUI('orientGroup', orient === 'landscape' ? 0 : 1);
            render();
        }

        function setLayout(layoutType) {
            state.layout = layoutType;
            // æ›´æ–° UI ç‹€æ…‹
            const buttons = layoutContainer.querySelectorAll('.btn-outline');
            buttons.forEach(btn => {
                if (btn.dataset.type === layoutType) btn.classList.add('active');
                else btn.classList.remove('active');
            });
            render();
        }

        function updateRadioUI(groupId, activeIndex) {
            const group = document.getElementById(groupId);
            const options = group.querySelectorAll('.radio-option');
            options.forEach((opt, idx) => {
                if (idx === activeIndex) opt.classList.add('active');
                else opt.classList.remove('active');
            });
        }

        // --- æª”æ¡ˆè™•ç† ---

        function handleFileSelect(e) {
            const files = Array.from(e.target.files);
            if (files.length < 2 || files.length > 9) {
                alert("å»ºè­°é¸æ“‡ 2 åˆ° 9 å¼µç…§ç‰‡ä»¥ç²å¾—æœ€ä½³æ•ˆæœã€‚");
            }

            fileCountDisplay.textContent = `å·²é¸æ“‡ ${files.length} å¼µç…§ç‰‡`;
            loading.style.display = 'block';

            const promises = files.map(file => {
                return new Promise((resolve) => {
                    const reader = new FileReader();
                    reader.onload = (event) => {
                        const img = new Image();
                        img.onload = () => resolve(img);
                        img.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                });
            });

            Promise.all(promises).then(images => {
                state.images = images;
                state.layout = 'grid'; // é‡ç½®ç‚ºé è¨­ç¶²æ ¼
                updateLayoutOptions(images.length);
                loading.style.display = 'none';
                render();
            });
        }

        function shuffleImages() {
            if (state.images.length === 0) return;
            // Fisher-Yates shuffle
            for (let i = state.images.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [state.images[i], state.images[j]] = [state.images[j], state.images[i]];
            }
            render();
        }

        function updateLayoutOptions(count) {
            layoutContainer.innerHTML = '';
            
            const options = [
                { id: 'grid', label: 'ğŸ”² è‡ªå‹•ç¶²æ ¼' },
                { id: 'strip-h', label: 'ğŸ“ æ°´å¹³æ’åˆ—' },
                { id: 'strip-v', label: 'ğŸ“ å‚ç›´æ’åˆ—' }
            ];

            // åªæœ‰ 3 å¼µä»¥ä¸Šæ‰é¡¯ç¤ºã€Œä¸»åœ–æ¨¡å¼ã€ï¼Œå› ç‚º 2 å¼µä¸»åœ–æ¨¡å¼ç­‰æ–¼ 1:1 åˆ†å‰²
            if (count >= 3) {
                options.splice(1, 0, { id: 'focus', label: 'â­ ä¸»åœ–æ¨¡å¼' });
            }

            options.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = `btn btn-outline ${opt.id === state.layout ? 'active' : ''}`;
                btn.textContent = opt.label;
                btn.dataset.type = opt.id;
                btn.onclick = () => setLayout(opt.id);
                layoutContainer.appendChild(btn);
            });
        }

        // --- æ¸²æŸ“æ ¸å¿ƒ ---

        function render() {
            // 1. è¨ˆç®— Canvas å°ºå¯¸
            const sizeInch = SIZES[state.paper];
            const isLandscape = state.orientation === 'landscape';
            
            // åŸºç¤å¯¬é«˜
            const baseW = isLandscape ? Math.max(sizeInch.w, sizeInch.h) : Math.min(sizeInch.w, sizeInch.h);
            const baseH = isLandscape ? Math.min(sizeInch.w, sizeInch.h) : Math.max(sizeInch.w, sizeInch.h);

            canvas.width = baseW * DPI;
            canvas.height = baseH * DPI;

            resInfo.textContent = `è¦æ ¼: ${state.paper} (${isLandscape?'æ©«':'ç›´'}) - ${canvas.width} x ${canvas.height} px`;

            const W = canvas.width;
            const H = canvas.height;
            const gap = state.gap * 2; // é«˜è§£æåº¦ä¸‹åŠ å€é–“è·

            // 2. ç¹ªè£½èƒŒæ™¯
            ctx.fillStyle = state.bgColor;
            ctx.fillRect(0, 0, W, H);

            if (state.images.length === 0) {
                drawEmptyState();
                return;
            }

            // 3. è¨ˆç®—ç‰ˆé¢é…ç½® (Rectangles)
            const rects = calculateLayout(state.layout, state.images.length, W, H, gap);

            // 4. ç¹ªåœ–
            rects.forEach((rect, i) => {
                if (state.images[i]) {
                    drawObjectFit(state.images[i], rect.x, rect.y, rect.w, rect.h);
                }
            });
        }

        function calculateLayout(type, count, W, H, gap) {
            let rects = [];
            
            if (type === 'strip-h') {
                // æ°´å¹³æ¢ç‹€
                const h = (H - (count + 1) * gap) / count;
                for(let i=0; i<count; i++) {
                    rects.push({ x: gap, y: gap + i*(h+gap), w: W - 2*gap, h: h });
                }
            } 
            else if (type === 'strip-v') {
                // å‚ç›´æ¢ç‹€
                const w = (W - (count + 1) * gap) / count;
                for(let i=0; i<count; i++) {
                    rects.push({ x: gap + i*(w+gap), y: gap, w: w, h: H - 2*gap });
                }
            }
            else if (type === 'focus' && count >= 3) {
                // ä¸»åœ–æ¨¡å¼ï¼šåˆ¤æ–·ç•«å¸ƒæ˜¯æ©«æ˜¯ç›´
                const isWide = W > H;
                
                if (isWide) {
                    // æ©«å‘ç•«å¸ƒï¼šå·¦é‚Šä¸€å¤§å¼µï¼Œå³é‚Šå‰©é¤˜ç¶²æ ¼
                    const mainW = (W - 3*gap) / 2; // ç´„ä¸€åŠ
                    const mainH = H - 2*gap;
                    
                    // ä¸»åœ– (Img 0)
                    rects.push({ x: gap, y: gap, w: mainW, h: mainH });

                    // å³å´å°åœ–å€åŸŸ
                    const rightX = gap + mainW + gap;
                    const rightW = mainW; // åŒå¯¬
                    const subCount = count - 1;
                    // è¨ˆç®—å³å´ç¶²æ ¼
                    const cols = Math.ceil(Math.sqrt(subCount));
                    const rows = Math.ceil(subCount / cols);
                    const cellW = (rightW - (cols-1)*gap) / cols;
                    const cellH = (mainH - (rows-1)*gap) / rows;

                    for(let i=0; i<subCount; i++) {
                        const c = i % cols;
                        const r = Math.floor(i / cols);
                        rects.push({
                            x: rightX + c*(cellW+gap),
                            y: gap + r*(cellH+gap),
                            w: cellW,
                            h: cellH
                        });
                    }
                } else {
                    // ç›´å‘ç•«å¸ƒï¼šä¸Šé¢ä¸€å¤§å¼µï¼Œä¸‹é¢å‰©é¤˜ç¶²æ ¼
                    const mainH = (H - 3*gap) / 2;
                    const mainW = W - 2*gap;

                    rects.push({ x: gap, y: gap, w: mainW, h: mainH });

                    const botY = gap + mainH + gap;
                    const botH = mainH;
                    const subCount = count - 1;
                    
                    const cols = Math.ceil(Math.sqrt(subCount)); // åå¥½å¯¬çš„ç¶²æ ¼
                    const rows = Math.ceil(subCount / cols);
                    const cellW = (mainW - (cols-1)*gap) / cols;
                    const cellH = (botH - (rows-1)*gap) / rows;

                    for(let i=0; i<subCount; i++) {
                        const c = i % cols;
                        const r = Math.floor(i / cols);
                        rects.push({
                            x: gap + c*(cellW+gap),
                            y: botY + r*(cellH+gap),
                            w: cellW,
                            h: cellH
                        });
                    }
                }
            }
            else {
                // Default Grid (è‡ªå‹•ç¶²æ ¼)
                // æ™ºæ…§è¨ˆç®— Cols/Rows
                let cols, rows;
                if (count === 2) { cols = W > H ? 2 : 1; rows = W > H ? 1 : 2; }
                else if (count === 3) { cols = W > H ? 3 : 1; rows = W > H ? 1 : 3; }
                else if (count === 4) { cols = 2; rows = 2; }
                else if (count === 5 || count === 6) { cols = W > H ? 3 : 2; rows = W > H ? 2 : 3; }
                else { cols = Math.ceil(Math.sqrt(count)); rows = Math.ceil(count / cols); }

                const cellW = (W - (cols + 1) * gap) / cols;
                const cellH = (H - (rows + 1) * gap) / rows;

                for (let i = 0; i < count; i++) {
                    const c = i % cols;
                    const r = Math.floor(i / cols);
                    rects.push({
                        x: gap + c * (cellW + gap),
                        y: gap + r * (cellH + gap),
                        w: cellW,
                        h: cellH
                    });
                }
            }
            return rects;
        }

        function drawObjectFit(img, x, y, w, h) {
            // ç°¡å–®çš„ Object-fit: Cover æ¼”ç®—æ³•
            const imgRatio = img.width / img.height;
            const targetRatio = w / h;
            let sx, sy, sWidth, sHeight;

            if (imgRatio > targetRatio) {
                sHeight = img.height;
                sWidth = sHeight * targetRatio;
                sy = 0;
                sx = (img.width - sWidth) / 2;
            } else {
                sWidth = img.width;
                sHeight = sWidth / targetRatio;
                sx = 0;
                sy = (img.height - sHeight) / 2;
            }
            ctx.drawImage(img, sx, sy, sWidth, sHeight, x, y, w, h);
        }

        function drawEmptyState() {
            ctx.fillStyle = "#eeeeee";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "#bbbbbb";
            ctx.font = "bold 80px sans-serif";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillText(state.paper, canvas.width/2, canvas.height/2 - 40);
            ctx.font = "40px sans-serif";
            ctx.fillText("é è¦½å€", canvas.width/2, canvas.height/2 + 40);
        }

        function downloadImage() {
            if (state.images.length === 0) {
                alert("è«‹å…ˆä¸Šå‚³ç…§ç‰‡ï¼");
                return;
            }
            const link = document.createElement('a');
            link.download = `collage_${state.paper}_${new Date().getTime()}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.92);
            link.click();
        }
    </script>
